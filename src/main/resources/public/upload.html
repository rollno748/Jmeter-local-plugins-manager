<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Plugin Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <h1>Custom Plugin Upload Form</h1>
    <input type="text" name="id" placeholder="ID">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="description" placeholder="Description">
    <input type="text" name="helpUrl" placeholder="Help URL">
    <input type="text" name="markerClass" placeholder="Marker Class">
    <input type="text" name="screenshotUrl" placeholder="Screenshot URL">
    <input type="text" name="vendor" placeholder="Vendor">
    <input type="text" name="version" placeholder="Version">
    <input type="file" name="pluginJar">
    <input type="file" name="dependencyJars" multiple>
    <button>Upload</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
