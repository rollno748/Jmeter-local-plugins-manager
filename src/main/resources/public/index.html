<div class="form">
  <h1>Custom Plugin Upload Form</h1>
  <input type="text" id="id" placeholder="ID">
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="description" placeholder="Description">
  <input type="text" id="helpUrl" placeholder="Help URL">
  <input type="text" id="markerClass" placeholder="Marker Class">
  <input type="text" id="screenshotUrl" placeholder="Screenshot URL">
  <input type="text" id="vendor" placeholder="Vendor">
  <input type="text" id="version" placeholder="Version">
  <label>Plugin </label>
  <input type="file" id="pluginJar" name="pluginJar">
  <label>Dependency</label>
  <input type="file" id="dependencyJars" name="dependencyJars" multiple>
<!--  <button onclick="submitForm()">Upload</button>-->
  <button class="upload-button" role="button" onclick="submitForm()">Upload</button>
</div>
<div class="notification">
  <div class="success">
    <i class="fas fa-solid fa-check check"></i>
    <div class="message">
      <span class="text text-1">Success</span>
      <span class="text text-2">File upload successfully!</span>
    </div>
  </div>
  <i class="fa-solid fa-xmark close"></i>
</div>
